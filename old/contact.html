<section class="contact-section">
  <h1>Get in Touch</h1>
  <div class="contact-form-wrapper">
    <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="db81d39a-7636-4c54-85d6-deaececc4a8c" />

      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Jane Doe" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="(123) 456-7891" required />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required />
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" name="address" class="form-input" placeholder="123 Main St, City, Province"
          required />
      </div>

      <div class="form-group">
        <label for="description" class="form-label">What are you looking for?</label>
        <textarea id="description" name="description" class="form-textarea" rows="4"
          placeholder="Describe your request in detail…" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</section>
